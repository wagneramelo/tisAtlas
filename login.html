<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- As 3 tags metas acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <meta http-equiv="Content-Language" content="pt-br, en">
    <meta name="keywords" content="esqueletos, animais, bovino, atlas, veterinária, estudo">
    <meta name="description" content="atlas veterinário para estudantes e professores">
    <meta name="author" content="Equipe TIS ATLAS ANIMA - Segunda turma Engenharia de Software PUC MINAS - Praça da Liberdade.">
    <title>Login - Atlas Animal</title>
    <!-- CSS do Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Atlas Animal -->
    <link href="css/login_registro.css" rel="stylesheet">

  </head>

  <body>
    <div class="text-center header">
      <img src="img/logo_white.png" alt="img_logo">
      <h2>  PUC Minas - Medicina Veterinária </h2>
    </div>
    <!-- Conteúdo da página-->
      <div class="container" >
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header ">Atlas Animal
              <small>Login</small>
            </h1>

          </div>
        </div>
        <h4 class="text-left"> Para ter acesso ao conteúdo do site é necessário fazer login. <br>
            Se não possui cadastro clique <strong><a class="link"href="registro.html" target="_self"> aqui </a></strong> e envie os dados para liberarmos o acesso.<h4> <br>



    <!-- Formulário Login -->
    <div class="col-xs-12">
      <form class="form-signin" name=login>
        <h3 class="form-signin-heading text-center">Acesse:  </h3>
        <label for="inputNumber" class="sr-only">Matrícula</label>
        <input name="matricula" type="number" class="form-control" placeholder="Matrícula" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="senha" type="password" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-block" type="button" onClick="LOGIN()">Entre</button>
        <a class="link" href="esqueceusenha.html"> Esqueceu sua senha? </a>
      </form>
    </div>

  <!-- ====================== Bootstrap core JavaScript============================ -->
  <!-- Colocado no final do documento para que as páginas sejam carregadas mais rapidamente -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js//jquery.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>

  </body>
</html>
