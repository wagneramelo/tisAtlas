<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- As 3 tags metas acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <meta http-equiv="Content-Language" content="pt-br, en">
    <meta name="keywords" content="esqueletos, animais, bovino, atlas, veterinária, estudo">
    <meta name="description" content="atlas veterinário para estudantes e professores">
    <meta name="author" content="Equipe TIS ATLAS ANIMA - Segunda turma Engenharia de Software PUC MINAS - Praça da Liberdade.">
    <title>Solicitação de Registro - Atlas Animal</title>
    <!-- CSS do Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Atlas Animal -->
    <link href="css/login_registro.css" rel="stylesheet">
    <script src="js/registro.js"></script>
  </head>

  <body>
    <div class="col-xs-12 col-sm-12 col-lg-12 text-center header">
		<div class="col-xs-0 col-sm-3 col-lg-3" > </div>
		<div class="col-xs-4 col-sm-1 col-lg-1" >
			<img  id="img_logo" src="img/logo_white.png" alt="img_logo">
		</div>
		<div class="col-xs-8 col-sm-7 col-lg-5" id="curso_titulo" >
		  <h2 class="curso_nome">PUC Minas - Medicina Veterinária</h2>
		</div>
		<div class="col-xs-0 col-sm-1 col-lg-3"> </div>
	</div> <!-- FIM CABEÇALHO -->
    
  <!-- Conteúdo da página-->
    <div class="container" >
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          <h1 class="page-header">Atlas Animal
            <small>Solicitação de registro</small>
            </h1>
          <ol class="breadcrumb">
              <li><a class="link" href="login.html">Login</a>  </li>
              <li class="active">Registro</li>
          </ol>
        </div>
      </div>
      <h4 class="text-left"> Preencha os campos abaixo e clique em enviar.<br>
          Assim que o login for liberado te comunicaremos por e-mail. <h4> <br>
      <!-- Formulario -->
      <div class="col-xs-12 col-sm-12 col-lg-12">

          <form class="form-horizontal" name=registro>
            <div class="form-group">
              <label for="inputMatricula" class="col-sm-2 control-label">Matrícula</label>
              <div class="col-xs-10 col-sm-10 col-lg-10">
                <input name=matricula type="text" class="form-control has-error" placeholder="Matrícula" id="id="inputError1"" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Nome</label>
              <div class="col-xs-10 col-sm-10 col-lg-10">
                <input type="text" class="form-control" placeholder="Nome" id="nome">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Tipo de usuário</label>
              <div class="col-xs-10 col-sm-10 col-lg-10">
                <select class="form-control" placeholder="Selecione o tipo de usuário." id="tipousuario">
                  <option selected="">Selecione o tipo de usuário</option>
                  <option>Aluno</option>
                  <option>Professor</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-xs-10 col-sm-10 col-lg-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-xs-10 col-sm-10 col-lg-10">
                <input type="password" class="form-control" id="senha" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-2 col-sm-2 col-lg-2 col-sm-offset-2 ">
                <button type="button" class="btn btn-default" onclick="REGISTRO()">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  <!-- Fim conteúdo da página-->


  <!-- ====================== Bootstrap core JavaScript============================ -->
  <!-- Colocado no final do documento para que as páginas sejam carregadas mais rapidamente -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js//jquery.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>

  </body>
</html>
